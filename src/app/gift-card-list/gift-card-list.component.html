<!-- gift-card-list.component.html -->
<div class="p-grid">
    <div class="p-col-12">
      <h2>Cartões-Presente</h2>
      <ul>
        <li *ngFor="let card of giftCards">
          <strong>{{ card.code }}</strong> - {{ card.balance | currency }} - {{ card.status }}
        </li>
      </ul>
    </div>
    <div class="p-col-12">
      <h3>Adicionar Novo Cartão-Presente</h3>
      <form [formGroup]="giftCardForm" (ngSubmit)="onSubmit()">
        <div class="p-field">
          <label for="code">Código</label>
          <input id="code" type="text" pInputText formControlName="code">
        </div>
        <div class="p-field">
          <label for="balance">Saldo</label>
          <input id="balance" type="number" pInputText formControlName="balance">
        </div>
        <div class="p-field">
          <label for="status">Status</label>
          <input id="status" type="text" pInputText formControlName="status">
        </div>
        <div class="p-field">
          <label for="expirationDate">Data de Expiração</label>
          <input id="expirationDate" type="date" pInputText formControlName="expirationDate">
        </div>
        <button pButton type="submit" label="Adicionar"></button>
      </form>
    </div>
  </div>
